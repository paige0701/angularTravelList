<h3>Continents</h3>
<hr>
<div>
  <ul>
    <li *ngFor="let cont of continents"><a href="javascript:" (click)="openCountries(cont.id)" >{{cont.name}}</a></li>
  </ul>
</div>

<div *ngIf="countries">
  <hr>
  <div *ngFor="let country of countries">
    <div *ngIf="country.continent_id == continent_id">
      <a href="javascript:" (click)="countryDetail(country.id)">{{country.name}}</a>
    </div>
  </div>

  <div *ngIf="selectedCountry">
    <div *ngFor="let country of selectedCountry">
      <div *ngIf="country.id == countryid">
        <p>Country name :  {{country.name}}</p>
        <p>Language : {{country.language}}</p>
      </div>
    </div>

  </div>


</div>
